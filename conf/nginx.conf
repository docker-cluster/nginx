limit_req_zone $binary_remote_addr zone=one:10m rate=20r/s;

upstream {{ server1_name }} {
    server {{ server1_ip1 }}:{{ server1_port1 }};
    server {{ server1_ip2 }}:{{ server1_port2 }};
}
upstream {{ server2_name }} {
    server {{ server2_ip1 }}:{{ server2_port1 }};
