    server {{ server7_ip2 }}:{{ server7_port2 }};
}


server {
    listen 80;
    charset utf-8;
    access_log off;
    server_name {{ server1_name }};

    location / {
        proxy_pass http://{{ server1_name }};

        proxy_connect_timeout 30;
        proxy_send_timeout 200;
        proxy_read_timeout 1000;
    }
}

